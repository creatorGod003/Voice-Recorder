<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h2 class="text-center text-3xl text-blue-500 shadow">Voice Recorder</h2>
    </header>
    <div class="flex flex-col items-center m-24" id="record-setup">
        <img src="Images/microphone.png" alt="" class="w-24 rounded-full shadow-lg shadow-gray-300">
        <div class="flex justify-around my-4 mx-auto w-1/2">
            <button class="bg-blue-400 p-2 rounded-2xl cursor-pointer hover:shadow-md hover:shadow-gray-400 text-white font-bold" id="record">Record</button>
            <button class="bg-blue-400 p-2 rounded-2xl  cursor-pointer hover:shadow-md hover:shadow-gray-400 text-white font-bold" id="stop">Stop</button> 
        </div>
    </div>
    
    <div id="sound-clips">
            
    </div>

    <script src="index.js"></script>

</body>
</html>
